<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Momo Games</title>  
    <link rel="stylesheet" href="style.css">    
 	  <script type="text/javascript" src="gameLib.js"></script> 
</head>
<body>

<div id="game">
  <div id="gameArea">
    <button id="menubtn" class="btn">
      <img class="menupng" src="assets/menu.png" alt="menu">
    </button>
    <button id="refresh" class="btn">
      <img class="refreshpng" src="assets/refresh.png" alt="refresh">
    </button>
    <button id="pause" class="btn">
      <img class="pausepng" src="assets/play.png" alt="pause">
    </button>
    <button id="musicBg" class="btn">
      <img class="musicpng" src="assets/suaraoff.png" alt="music">
    </button>
      <div id="pauseMenu">
        <button id="playpopup" class="btn">
          <img src="assets/playpopup.png" alt="playpopup">
        </button>
        <button id="infoButton" class="btn">
          <img src="assets/bantuan-btn.png" alt="info" >
        </button>
        <button id="bantuanButton" class="btn">
          <img src="assets/info_btn.png" alt="bantuan-btn" >
        </button>
      </div>    
    <canvas id="canvas"></canvas>
    <div id="movementBtns" class="movement-btns">
      <button id="rightBtn" class="right-btn"><img src="assets/rightBtn.png" alt="Right"></button>
      <button id="leftBtn" class="left-btn"><img src="assets/leftBtn.png" alt="Left"></button>
        <button id="upBtn" class="up-btn"><img src="assets/upBtn.png" alt="Up"></button>
    </div>

  </div>
</div>

</body>
<script src="tombol.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="map_2.js"></script>
<script type="text/javascript" src="map_1.js"></script>
<script type="text/javascript" src="game.js"></script>
</html>
